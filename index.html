<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1>Calculate</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите число - 1"
        id="input1"
        value=""
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите число - 2"
        id="input2"
        value=""
      />
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
        <button class="btn btn-success flex-grow-1 mx-2" id="multiply">
          *
        </button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="divide">/</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        вычислить
      </button>
      <button class="btn btn-outline-info w-100 mb-2" id="clear">
        обновить
      </button>
      <div class="text-bg-light p-3 text-center">
        <h4>Результат</h4>
        <p id="result" class="mb-0"></p>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
